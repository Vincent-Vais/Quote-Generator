<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/20348decd9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Quote container -->
    <div id="quote-container" class="quote-container">
      <div class="like-quote">
        <i id="like" class="far fa-heart like-quote--icon-1"></i>
        <i class="far fa-heart like-quote--icon-2"></i>
      </div>
      <!-- Quote -->
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"></span>
      </div>
      <!-- Author -->
      <div class="quote-author">
        <span id="author"></span>
      </div>
      <!-- Buttons -->
      <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet This">
          <i class="fab fa-twitter"></i>
        </button>
        <button id="new-quote">New Quote</button>
      </div>
    </div>
    <!-- Liked Icon -->
    <div class="liked">
      <i id="liked" class="far fa-heart"></i>
    </div>
    <!-- Liked Popper -->
    <div id="popper" class="popper hidden">
      <div class="container">
        <div class="quote-text quote-popper">
          <div class="quote-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Id quo
            sapiente voluptatum. Repellendus pariatur reprehenderit magnam!
            Dolore distinctio molestiae et.
          </div>
          <div class="quote-author">
            Buddha
          </div>
        </div>
      </div>
      <div class="close">
        <i id="close" class="fas fa-times"></i>
      </div>
    </div>
    <!-- Loader -->
    <div id="loader" class="loader">
      <i class="fas fa-spinner"></i>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
